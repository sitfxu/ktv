<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>点歌遥控</title>
</head>

<body>
  <script>
    // 设置根元素<html>字体大小
    function getRem() {
      var html = document.getElementsByTagName('html')[0] // 获取标签元素<html>
      var oWidth = document.body.clientWidth || document.documentElement.clientWidth //获取设备的宽度
      html.style.fontSize = oWidth / 24 + "px";
    }

    //页面初始化调用getRem()
    window.onload = function(){
      // 初始化
      getRem();
      // getRem绑定监听
      window.addEventListener("resize", getRem, false)
    }
  </script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
